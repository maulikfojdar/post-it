{% extends "base.html" %}
{% block content %}
<div class="auth-page">
<div class="auth-box">
  <div class="auth-title">
    <a href="/"><b>ITU Post It</b></a>
  </div>
  <!-- /.auth-logo -->
  <div class="auth-box-body">
    <p class="auth-box-msg">Sign in to start your session</p>

    <form method="post">
      <div class="form-group has-feedback {{has_error_username}}">
        <input name="username" type="text" class="form-control" placeholder="Username" value="{{username}}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback {{has_error_password}}">
        <input name="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>



      <div class="row">
        <span class="help-block">
          <strong>{{error}}</strong>
        </span>
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success btn-block">Sign In</button>
        </div>
      </div>
    </form>

    <div class="row">
      <!-- /.col -->
      <div class="col-xs-12 auth-link">
        <a href="/signup" class="text-center ">Register a new membership</a>
      </div>
    </div>

  </div>
  <!-- /.auth-box-body -->
</div>
<!-- /.auth-box -->
</div>
{% endblock %}
