{% extends "base.html" %}
{% block content %}
<h1>Add Comment</h1>
<form method="POST">
        <label>
            Add Comment<br>
            <textarea class="form-control" name="comment_text" style="width:400px;height:100px;">{{comment_text | safe}}</textarea>
        </label>
        <br>
        <div class="alert-danger">{{comment_error}}</div>
        <input type="submit" class="btn btn-success" name="add_comment" value="Add Comment">
        
    </form>
{% endblock %}
