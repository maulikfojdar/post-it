<html>
    <head>
        <!-- Bootstrap Core CSS -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/assets/css/main.css" rel="stylesheet">
        <title>PostIt</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="navbar-header">
                         <a class="navbar-brand" href="/">PostIt</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                    {% if not user %}
                            <li><a style="color:white" href="/login">Login</a></li>
                            <li><a style="color:white" href="/signup">Register</a></li>
                    {% elif user %}

                            <li><a style="color:white" href="/newpost">New Post</a></li>
                            <li><a style="color:white" href="/logout">Logout</a></li>
                    {% endif %}
                    </ul>   
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Javascript -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
